<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nest Light - Responsive Bootstrap 4 Theme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="sentiment.css">
</head>

<body data-spy="scroll" data-target="#menu">
    <div class="container pt-5">
        <figure>
            <div class="chart d-flex justify-content-center">
                <span class="block" title="Category A">
                    <span class="value">60%</span>
                </span>
                <span class="block" title="Category B">
                    <span class="value">20%</span>
                </span>
                <span class="block" title="Category C">
                    <span class="value">10%</span>
                </span>
            </div>
            <div class="x-axis d-flex justify-content-center">
                <ul class="legend">
                    <li>Positive</li>
                    <li>Neutral</li>
                    <li>Negative</li>
                </ul>
            </div>

        </figure>
    </div>
    <!--- Script Source Files -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="index.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
